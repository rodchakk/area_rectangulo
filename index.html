<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Rectángulo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    
  <h2>Calculadora de Área de Rectángulo</h2>


  <div class="mb-3">
    <label for="valorW" class="form-label">Ancho</label>
    <input type="number" id="valorW" class="form-control">
  </div>


  <div class="mb-3">
    <label for="valorH" class="form-label">Largo</label>
    <input type="number" id="valorH" class="form-control">
  </div>


  <div class="mb-3">
    <button class="btn btn-success me-2" onclick="calcular()">Calcular</button>
    <button class="btn btn-danger" onclick="limpiar()">Limpiar</button>
  </div>


  <div>
    <strong>Resultado: </strong>
    <span id="resultado"></span>
  </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
